<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body class="bg-gradient-to-br from-purple-900 to-blue-900 min-h-screen flex items-center justify-center">
    <div class="bg-gradient-to-br from-purple-700 to-purple-900 rounded-lg shadow-lg flex max-w-4xl w-full">

        <div class="hidden md:flex flex-col justify-center items-center bg-cover bg-center w-1/2 rounded-l-lg"
            style="background-image: url('ChatGPT\ Image\ 14\ mai\ 2025\,\ 10_19_41.png');">

        </div>

        <div class="w-full md:w-1/2 p-8 md:p-12 text-white">
            <h2 class="text-3xl font-bold mb-6 text-center">Create Your Account</h2>
            <form id="createAccountForm">

                <div class="mb-4">
                    <label for="newUsername" class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" id="newUsername" name="newUsername" placeholder="Enter your username"
                        class="w-full px-4 py-2 rounded-lg bg-purple-800 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        class="w-full px-4 py-2 rounded-lg bg-purple-800 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div class="mb-4 relative">
                    <label for="newPassword" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your password"
                        class="w-full px-4 py-2 rounded-lg bg-purple-800 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <button type="button" id="toggleNewPassword"
                        class="absolute right-3 top-3 text-gray-400 hover:text-white">
                        üëÅÔ∏è
                    </button>
                </div>

                <div class="mb-4 relative">
                    <label for="confirmPassword" class="block text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm your password"
                        class="w-full px-4 py-2 rounded-lg bg-purple-800 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <button type="button" id="toggleConfirmPassword"
                        class="absolute right-3 top-3 text-gray-400 hover:text-white">
                        üëÅÔ∏è
                    </button>
                </div>

                <button type="submit"
                    class="w-full py-2 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg text-white font-bold hover:from-purple-600 hover:to-pink-600">Sign
                    Up</button>
            </form>
            <p class="text-center text-sm mt-4">
                Already have an account? <a href="index.html" class="text-purple-300 hover:underline">Login</a>
            </p>
        </div>
    </div>
    <script src="CreareCont.js" defer></script>
</body>

</html>
